<!doctype html>

<head>
    <title>Battleship</title>
    <meta charset="utf-8">
    <style>
      /* 使背景为黑色，表格本身为黑底 */
        body {
            background-color: black;
        }
        /* 相对定位，调整图片宽和外边距，将表格图片置于网页中央，导入图片 */
        div#board {
            position: relative;
            width: 1024px;
            height: 863px;
            margin: auto;
            background: url("photo/board.jpg") no-repeat;
        }
        /* 用于显示信息，当玩家击沉战舰后提示，位于页面的左上角最顶端 */
        div#messageArea {
            position: absolute;
            top: 0px;
            left: 0px;
            color: rgb(83, 175, 19);
        }
        /* 放入两张战舰图片 */
        .hit {
            background: url("photo/ship.png") no-repeat center center;
        }
        
        .miss {
            background: url("photo/miss.png") no-repeat center center;
        }
        /* 设置输入框在右下角为绿色 */
        form {
            position: absolute;
            bottom: 0px;
            right: 0px;
            padding: 15px;
            background-color: rgb(83, 175, 19);
        }
        /* 设置输入框内部描边，底色 */
        form input {
            background-color: #98CF71;
            border-color: rgb(83, 175, 19);
            font-size: 1em;
        }
        /* 使表格与游戏表格图对齐 */
        table {
            border-spacing: 0px;
            position: absolute;
            left: 173px;
            top: 98px;
        }
        /* 定义表格的长和宽，使每个格子与图片一一对应 */
        td {
            width: 94px;
            height: 94px;
        }
    </style>
    <!-- 链接js文档 -->
    <script src="battleship_tester.js"></script>
</head>
