<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scole=1.0">
    <title>星星阵列</title>
</head>

<body>
    <script>
        for (let i = 0; i < 6; i++) {
            document.write('*');
        }
        document.write('<br><br>');

        for (let col = 0; col < 6; col++) {
            for (let row = 0; row < 6; row++) {
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('<br>');

        for (let col = 0; col < 6; col++) {
            for (let row = 0; row < col + 1; row++) {
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('<br>');

        document.write('<pre>');
        for (let col = 0; col < 4; col++) {
            // 3 2 1 0
            for (let row = 0; row < Math.floor(7 / 2) - col; row++) {
                document.write(' ');
            }

            // 1,3,5,7
            for (let row = 0; row < 2 * col + 1; row++) {
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('</pre>');


        let customRow = prompt('请输入行数');
        let customCol = parseInt(customRow) * 2 - 1;
        document.write('<pre>');
        for (let col = 0; col < customRow; col++) {
            // 3 2 1 0
            for (let row = 0; row < Math.floor(customCol / 2) - col; row++) {
                document.write(' ');
            }

            // 1,3,5,7
            for (let row = 0; row < 2 * col + 1; row++) {
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('</pre>');
        document.write('<br>');
    </script>
</body>

</html>
