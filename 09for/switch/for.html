<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let stars=0;
    for(stars=1;stars<=36;stars++){
      document.write('*');
      if(stars%6==0){
        document.write('<br/>');
      }
    }
    
  </script>
</body>
</html>
