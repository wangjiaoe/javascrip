  <script>
    let car = {
      make:'劳斯莱斯',

      isStart:false,
      drive:function(){
        if ((car.fule>0 )&& (car.passengers>=realPassengers)){

      },
      getColor:function(){
        return this.color;
      },
      setColor:function(newColor){
        car.color=newColor;
      },
    };
    // car.drive();

    console.log(car.color);
    car.setColor('银白');
