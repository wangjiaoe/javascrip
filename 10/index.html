<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let name = '张三';
    let age =17;
    console.log('你好，我的名字叫'+name+'今年'+age+'岁了');
    document.write('<table>');
    for(numn=1;numn<=9;numn++){
      document.write('<tr>');
      // document.write('<br>');
      for(num=1;num<=numn;num++){
        document.write('<td>');
        document.write(num+'*'+numn+'='+num*numn+'&nbsp&nbsp');
      }
    }
    document.write('</table>');
  </script>
</body>
</html>
