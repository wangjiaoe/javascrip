  <script>
    let scores = [60,50,60,58,54,54,58,50,52,54];
    // for(let j=0;j<scores.length;j++){

    //       let temp=scores[j];
    //       scores[j]=scores[i];
    //       scores[i]=temp;
    //     }
    //   }
    // }


    // 冒泡排序法
    for(let j=0;j<scores.length-1;j++){
      for(let i=0;i<scores.length-j;i++){
      if(scores[i]>scores[i+1]){
        let temp=scores[i];
        scores[i]=scores[i+1];
        scores[i+1]=temp;
        }
      }
    }
    console.log(scores);
  </script>
